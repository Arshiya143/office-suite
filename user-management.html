<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-hidden">
    <main class="flex flex-wrap h-screen bg-light-sky-blue">
      <!-- Header -->
      <header
        class="w-full py-4 px-6 pr-10 flex justify-between items-center relative"
      >
        <div class="flex items-center gap-4">
          <!-- Mobile Menu Button -->
          <button class="md:hidden text-2xl menu-toggle">
            <i class="ri-menu-line"></i>
          </button>
          <!-- Logo -->
          <h1 class="logo-title">Logo</h1>
        </div>
        <!-- Search bar -->
        <div class="relative w-[27%] hidden md:block">
          <span class="absolute top-1/2 transform -translate-y-1/2">
            <svg class="icon !p-[1rem]">
              <use xlink:href="/public/images/icons.svg#search"></use>
            </svg>
          </span>
          <input
            type="text"
            placeholder="Search your PDF library or PDF documents..."
            class="drop-button border rounded-lg px-10 py-2 w-full bg-white-smoke focus:outline-none placeholder:text-dark-charcoal placeholder:text-base"
          />
        </div>
        <div class="flex items-center gap-4">
          <button class="drop-button hidden md:flex items-center gap-2">
            <i class="ri-notification-3-line"></i>
          </button>
          <!-- Profile button -->
          <button class="drop-button">
            <img
              src="/public/images/user.png"
              alt="Profile"
              class="rounded-full h-8 w-8"
            />
          </button>
        </div>
      </header>
      <!-- Mobile search bar -->
      <div class="md:hidden relative w-full pb-4 px-6">
        <span
          class="absolute left-10 top-1/4 mt-1.5 transform -translate-y-1/2"
        >
          <i class="ri-search-line"></i>
        </span>
        <input
          type="text"
          placeholder="Search your PDF library or documents..."
          class="drop-button border rounded-lg px-10 py-2 w-full bg-white-smoke"
        />
      </div>
      <!--Sidebar-->
      <aside
        id="sidebar"
        class="md:relative bg-light-sky-blue z-10 w-48 transform -translate-x-full md:translate-x-0 md:relative shadow-lg md:shadow-none transition-transform duration-300"
      >
        <nav class="mt-4">
          <ul class="flex flex-col ml-2" style="height: calc(100vh - 5.8rem)">
            <li class="md:hidden flex justify-end">
              <button class="menu-toggle">
                <i class="ri-close-circle-fill"></i>
              </button>
            </li>
            <li>
              <button
                class="sidebar-btn flex items-center gap-2 w-full px-4 py-3"
              >
                <i class="ri-group-3-line"></i>
                <span class="sidebar-text">All users</span>
              </button>
            </li>
            <li>
              <button
                class="sidebar-btn flex items-center gap-2 w-full px-4 py-3"
              >
                <i class="ri-user-follow-line"></i>
                <span class="sidebar-text">Admins</span>
              </button>
            </li>
            <li>
              <button
                class="sidebar-btn flex items-center gap-2 w-full px-4 py-3"
              >
                <i class="ri-group-line"></i>
                <span class="sidebar-text">Regular Users</span>
              </button>
            </li>
            <li>
              <button
                class="sidebar-btn flex items-center gap-2 w-full px-4 py-3"
              >
                <i class="ri-user-community-line"></i>
                <span class="sidebar-text">User roles</span>
              </button>
            </li>
            <li>
              <button
                class="sidebar-btn flex items-center gap-2 w-full px-4 py-3"
              >
                <i class="ri-pulse-line"></i>
                <span class="sidebar-text">Activity Logs</span>
              </button>
            </li>
          </ul>
        </nav>
      </aside>
      <!--Main content-->
      <div
        class="flex-1 bg-white-smoke rounded-tl-3xl overflow-y-auto scroll main-content relative"
      >
        <div class="flex flex-col mt-8 ml-3">
          <div
            class="w-full py-4 px-3 flex justify-between items-center relative"
          >
            <p class="font-semibold px-3">User management</p>
            <button
              class="border border-royal-blue rounded-lg px-8 text-royal-blue"
            >
              <i class="ri-arrow-left-s-line"></i>Back
            </button>
          </div>

          <p class="font-normal px-6 pr-10">
            Manage your team members and their account permissions here
          </p>
          <div class="flex mt-4 ml-3">
            <button
              class="royal-blue px-6 py-2 pr-10 ml-2 rounded-lg text-white"
            >
              <i class="ri-add-circle-line"></i><span></span>Add Users
            </button>
          </div>
        </div>
        <div class="w-full mt-4">
            <table class="w-full border-collapse">
              <!-- Table Header with Full-Width Background -->
              <thead class="bg-light-sky-blue w-full">
                <tr class="h-10">
                  <th class="px-4 text-left">Name</th>
                  <th class="px-4 text-left">Email</th>
                  <th class="px-4 text-left">
                    <span class="inline-flex items-center gap-1">Role <i class="ri-arrow-down-s-fill"></i></span>
                  </th>
                  <th class="px-4 text-left">
                    <span class="inline-flex items-center gap-1">Status <i class="ri-arrow-down-s-fill"></i></span>
                  </th>
                  <th class="px-4 text-left">Last active</th>
                </tr>
              </thead>
          
              <!-- Table Body -->
              <tbody id="tableBody"></tbody>
              
            </table>
          </div>
          
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/js/sidebar.js"></script>
    <script src="public/js/users.js"></script>
  </body>
</html>
