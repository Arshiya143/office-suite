<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/main.css" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
 <main class="w-full h-screen">
  <div class="w-full h-full bg-primaryColor">
    <!-- Header -->
    <div class="w-full h-10 flex items-center justify-between p-10">
      <h2 class="logo-title">Logo</h2>
      <div class="relative">
        <input type="search" class="search" placeholder="Search your PDF library or PDF documents...">
        <i class="ri-search-line absolute left-3 top-2"></i>
      </div>
      <div class="flex items-center justify-center gap-5">
        <button class="share-btn"><i class="ri-share-fill"></i><span class="hidden md:block">Share</span></button>
        <div class="w-8 h-8 hidden md:block">
          <img src="/public/images/user.png" alt="User-Image" class="rounded-full">
        </div>
      </div>
    </div>


  </div>
 </main>
</body>
</html>
