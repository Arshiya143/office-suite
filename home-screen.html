<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link href="dist/main.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>

    <div class="h-screen w-full login-bg relative flex gap-10">

        <!-- Search input field in the top-right corner -->

        <div class="absolute top-12 right-20 flex items-center gap-4">
            <!-- Search input field -->
            <div class="relative flex items-center">
                <input
                    type="text"
                    class="border border-white py-2 px-2 rounded-[10px] text-white-smoke text-base font-medium focus:outline-none w-72 bg-transparent"  
                />
               
                <svg class="absolute ml-2 w-5 h-5 text-white-smoke">
                    <use xlink:href="/public/images/icons.svg#search-icon"></use>
                  </svg>
            </div>
        
            <!-- Notification bell icon -->
            <div class="w-10 h-10 flex justify-center items-center">
                <i class="ri-notification-4-line text-2xl text-white"></i>
            </div>
        
            <!-- User profile image inside the button -->
            <button class="flex items-center justify-center">
                <img src="/public/images/user.png" alt="Profile" class="rounded-full h-10 w-10">
            </button>
        </div>
        
        
        
        
         <!-- First container (Shifted slightly right) -->
         <div id="first-container" class="flex flex-col">
            <div class="flex flex-col items-center mb-2">
                <img src="/public/images/Line 1.png" alt="Line 1 Picture" class="w-4 h-48 object-contain">
                

            </div>
            <div class="w-16 h-16 border border-white-smoke flex justify-center items-center rounded-xl px-4">
                
                <svg class=" w-10 h-10 object-contain">
                    <use xlink:href="/public/images/icons.svg#excel"></use>
                  </svg>
            </div>
        </div>
        


        <!-- Second container (Spaced to the right) -->
        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center mb-2">
                <img src="/public/images/Line 2.png" alt="Line 2 Picture" class="w-4 h-60 object-contain">
            </div>

            <div class="w-16 h-16 border border-white-smoke flex justify-center items-center rounded-xl px-4">
                
                <svg class=" w-10 h-10 object-contain">
                    <use xlink:href="/public/images/icons.svg#homescreen-ppt"></use>
                  </svg>
            </div>
            
        </div>
        

        <!-- Third container (Further right) -->
        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center mb-2">
                <img src="/public/images/Line 3.png" alt="Line 3 Picture" class="w-4 h-52 object-contain">
            </div>
            <a href="index.html">
                <div class="w-16 h-16 border border-white-smoke flex justify-center items-center rounded-xl px-4 cursor-pointer">
                    <svg class="w-10 h-10 object-contain">
                        <use xlink:href="/public/images/icons.svg#pdf"></use>
                    </svg>
                </div>
            </a>
        </div>

        <!-- Fourth container -->
        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center mb-2">
                <img src="/public/images/Line 4.png" alt="Line 4 Picture" class="w-4 h-56 object-contain">
            </div>
            <div class="w-16 h-16 border border-white-smoke flex justify-center items-center rounded-xl px-4">
                <svg class=" w-10 h-10 object-contain">
                    <use xlink:href="/public/images/icons.svg#word"></use>
                  </svg>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center mb-2">
                <img src="/public/images/Line 5.png" alt="Line 5 Picture" class="w-4 h-80 object-contain">
            </div>

            <a href="/src/all_projects.html">
            <div class="w-16 h-16 border border-white-smoke flex justify-center items-center rounded-xl px-4">
                <svg class=" w-10 h-10 object-contain">
                    <use xlink:href="/public/images/icons.svg#file-manager"></use>
                  </svg>
            </div>
        </a>
        </div>

        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center mb-2">
                <img src="/public/images/Line 6.png" alt="Line 6 Picture" class="w-4 h-44 object-contain">
            </div>
            <div class="w-16 h-16 border border-white-smoke flex justify-center items-center rounded-xl px-4">
              

                <svg class=" w-10 h-10 object-contain">
                    <use xlink:href="/public/images/icons.svg#recent-files"></use>
                  </svg>
            </div>
        </div>
    </div>
</body>
</html>
