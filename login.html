<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="dist/main.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body class="min-h-screen w-screen login-bg relative">
    <div class="login-container">
        <div class="blur-container"></div>
        <div class="relative z-10 p-8 sm:p-20 flex flex-col gap-2">
            <h1 class="text-4xl sm:text-[40px] font-semibold">Welcome to Aibaze</h1>
            <p class="text-hazy-white font-medium text-2xl">Register your account</p>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block font-medium">Name</label>
                    <input id="name" name="name" type="text" placeholder="Rachel" class="mt-1 block w-full rounded-[10px] border border-white-smoke bg-transparent py-2 px-4 placeholder:text-hazy-white focus:outline-none">
                </div>
                <div>
                    <label for="email" class="block font-medium">Email</label>
                    <input id="email" name="email" type="email" placeholder="RachelSaket@gmail.com" class="mt-1 block w-full rounded-[10px] border border-white-smoke bg-transparent py-2 px-4 placeholder:text-hazy-white focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block font-medium">Password</label>
                    <input id="password" name="password" type="password" placeholder="Rachel14#we" class="mt-1 block w-full rounded-[10px] border border-white-smoke bg-transparent py-2 px-4 placeholder:text-hazy-white focus:outline-none">
                </div>
                <button type="submit" class="w-full bg-light-sky-blue py-2 px-4 rounded-[10px] text-dark-charcoal text-lg focus:outline-none">Sign up</button>
            </form>
            <div class="text-center flex flex-col items-center gap-3">
                <div class="flex gap-2 items-center"> 
                    <hr class="w-20"/>
                    <p>Or</p>
                    <hr class="w-20"/>
                </div>
                <div class="flex justify-center gap-4">
                    <button class="border border-white-smoke p-2 rounded-full focus:outline-none">
                        <svg class="h-8 w-8"><use xlink:href="/public/images/icons.svg#login-facebook"></use></svg>
                    </button>
                    <button class="border border-white-smoke p-2 rounded-full focus:outline-none">
                        <svg class="h-8 w-8"><use xlink:href="/public/images/icons.svg#login-google"></use></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
