<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link href="dist/main.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body class="min-h-screen w-screen login-bg relative">
    <div class="login-container">
        <div class="blur-container"></div>
        <div class="relative z-10 p-8 sm:p-20 flex flex-col gap-2">
            <h1 class="text-4xl sm:text-[40px] font-semibold">Welcome to Aibaze</h1>
            <p class="text-hazy-white font-medium text-2xl">Login to your page</p>
            
            <form class="space-y-4" id="login-form">
                <!-- Name/Email Input -->
                <div>
                    <label for="name" class="block font-medium">Name/Email</label>
                    <input id="name" name="name" type="text" placeholder="Rachel" 
                        class="mt-1 block w-full rounded-[10px] border border-white-smoke bg-transparent py-2 px-4 placeholder:text-hazy-white focus:outline-none">
                </div>
            
                <!-- Continue Button -->
                <button type="button" id="continue-button" 
                    class="w-full bg-light-sky-blue py-2 px-4 rounded-[10px] text-dark-charcoal text-lg focus:outline-none">
                    Continue
                </button>
            
                <!-- "Or" Divider -->
                <div class="text-center flex flex-col items-center gap-3">
                    <div class="flex gap-2 items-center"> 
                        <hr class="w-20"/>
                        <p>Or</p>
                        <hr class="w-20"/>
                    </div>
                </div>
            
                <!-- Password Input -->
                <div class="relative">
                    <label for="password" 
                        class="w-full block py-2 px-4 text-center text-light-sky-blue border border-light-sky-blue rounded-[10px] cursor-pointer"
                        onclick="showRegistrationForm()">
                        Login with password
                    </label>
                </div>
                <div class="relative">
                    <input id="signup-password" name="signup-password" type="password"
                        class="mt-1 block w-full rounded-[10px] border border-light-sky-blue bg-transparent py-2 px-4 text-center focus:outline-none z-0">
                    <span class="absolute inset-y-0 left-0 right-0 flex items-center justify-center text-light-sky-blue bg-transparent z-10">Sign up</span>
                </div>
                
        
                <!-- Social Login Buttons -->
                <div id="social-login-buttons" class="text-center flex flex-col items-center gap-3">
                    <div class="flex justify-center gap-4">
                        <button class="border border-white-smoke p-2 rounded-full focus:outline-none">
                            <svg class="h-8 w-8"><use xlink:href="/public/images/icons.svg#login-facebook"></use></svg>
                        </button>
                        <button class="border border-white-smoke p-2 rounded-full focus:outline-none">
                            <svg class="h-8 w-8"><use xlink:href="/public/images/icons.svg#login-google"></use></svg>
                        </button>
                    </div>
                </div>
        
            </form>
        
            <!-- Registration Form (Initially Hidden) -->
            <form class="space-y-4 hidden" id="registration-form">
                <div>
                    <label for="reg-name" class="block font-medium">Name/Email</label>
                    <input id="reg-name" name="name" type="text" placeholder="Rachel" 
                        class="mt-1 block w-full rounded-[10px] border border-white-smoke bg-transparent py-2 px-4 placeholder:text-hazy-white focus:outline-none">
                </div>
                
                <div class="flex flex-col">
                    <label for="reg-password" class="block font-medium">Password</label>
                    <div class="flex items-center border border-white-smoke rounded-[10px] px-4 py-2">
                        <input id="reg-password" name="password" type="password" placeholder="Rachel14#we"
                            class="w-full bg-transparent outline-none placeholder:text-hazy-white" />
                        <i id="toggleIcon" class="ri-eye-line cursor-pointer text-light-sky-blue" onclick="togglePasswordVisibility('reg-password', 'toggleIcon')"></i>
                    </div>
                
                    <div class="text-white-smoke font-normal cursor-pointer" onclick="showForgotPassword()">Forgot Password?</div>
                    <span id="passwordError" class="red text-sm hidden"></span>
                </div>

                <button type="submit" class="w-full bg-light-sky-blue py-2 px-4 rounded-[10px] text-dark-charcoal text-lg focus:outline-none">Log in</button>

                <div class="text-center flex flex-col items-center gap-3">
                    <div class="flex gap-2 items-center"> 
                        <hr class="w-20"/>
                        <p>Or</p>
                        <hr class="w-20"/>
                    </div>
                </div>
                
                <div class="relative">
                    <div class="relative">
                        <input id="login-password" name="login-password" type="password"
                            class="mt-1 block w-full rounded-[10px] border border-light-sky-blue bg-transparent py-2 px-4 text-center focus:outline-none z-0">
                        <span class="absolute inset-y-0 left-0 right-0 flex items-center justify-center text-light-sky-blue bg-transparent z-10 cursor-pointer" onclick="redirectToImageAudio()">Login with image & audio</span>
                    </div>
                </div>
                
            </form>
        <!--Forgot Password-->
        <form class="space-y-4 hidden" id="forgotpassword">
            <div class="flex flex-col">
                <label for="newpassword" class="block font-medium">New Password</label>
                <div class="flex items-center border border-white-smoke rounded-[10px] px-4 py-2 mt-2">
                    <input id="new-password" name="password-new" type="password" placeholder="Rachel14#we"
                        class="w-full bg-transparent outline-none placeholder:text-hazy-white" />
                    <i id="toggleIcon" class="ri-eye-line cursor-pointer text-light-sky-blue" onclick="togglePasswordVisibility('reg-password', 'toggleIcon')"></i>
                </div>

                <div class="flex flex-col mt-3">
                    <label for="confirmpassword" class="block font-medium"> Confirm Password</label>
                    <div class="flex items-center border border-white-smoke rounded-[10px] px-4 py-2 mt-2">
                        <input id="confirm-password" name="conf-password" type="password" placeholder="Rachel14#we"
                            class="w-full bg-transparent outline-none placeholder:text-hazy-white" />
                        <i id="toggleIcon" class="ri-eye-line cursor-pointer text-light-sky-blue" onclick="togglePasswordVisibility('reg-password', 'toggleIcon')"></i>
                    </div>

                    <button type="submit" class="w-full bg-light-sky-blue py-2 px-4 rounded-[10px] text-dark-charcoal text-lg focus:outline-none mt-3">Log in</button>
            </form>
        </div>

        
        
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const continueButton = document.getElementById('continue-button');
        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');

        continueButton.addEventListener('click', function() {
            window.location.href = 'image-capture.html';
        });

        registrationForm.addEventListener('submit', function(event) {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const namePattern = /^[a-zA-Z\s]+$/;

            if (!name || !namePattern.test(name)) {
                alert('Please enter a valid name.');
                event.preventDefault();
                return;
            }

            if (!email || !emailPattern.test(email)) {
                alert('Please enter a valid email.');
                event.preventDefault();
                return;
            }

            if (!password) {
                alert('Please enter your password.');
                event.preventDefault();
                return;
            }
        });
    });

    function togglePasswordVisibility(passwordFieldId, iconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const icon = document.getElementById(iconId);
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("ri-eye-line");
            icon.classList.add("ri-eye-off-line");
        } else {
            passwordField.type = "password";
            icon.classList.remove("ri-eye-off-line");
            icon.classList.add("ri-eye-line");
        }
    }

    function redirectToImageAudio() {
        window.location.href = 'image-capture.html';
    }

    function showRegistrationForm() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('registration-form').classList.remove('hidden');
    }
    function showForgotPassword(){
        document.getElementById('registration-form').classList.add('hidden');
        document.getElementById('forgotpassword').classList.remove('hidden');
    }
</script>

</html>
